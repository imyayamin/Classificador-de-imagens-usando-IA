<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Classificador de Letras em Libras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <h1>Classificador de Letras em Libras com IA</h1>
        <div id="header-controls">
            <div class="webcam-controls">
                <button id="startWebcam">Iniciar Webcam</button>
                <button id="stopWebcam" disabled>Parar Webcam</button>
            </div>
        </div>
    </div>
    <div id="main-area">
        <div id="webcam-column">
            <div id="webcam-container"></div>
        </div>

        <div id="result-column">
            <div id="result" class="result"></div>
            <div id="label-container"></div>
        </div>
    </div>

    <!-- Galeria de Letras Libras -->
    <div id="gallery-container">
        <h2>Letras Mapeadas</h2>
        <div id="gallery">
            <div class="gallery-item">
                <img src="letras/a.png" alt="Letra A em Libras">
                <p>A</p>
            </div>
            <div class="gallery-item">
                <img src="letras/c.png" alt="Letra C em Libras">
                <p>C</p>
            </div>
            <div class="gallery-item">
                <img src="letras/l.png" alt="Letra L em Libras">
                <p>L</p>
            </div>
            <div class="gallery-item">
                <img src="letras/m.png" alt="Letra M em Libras">
                <p>M</p>
            </div>
            <div class="gallery-item">
                <img src="letras/o.png" alt="Letra O em Libras">
                <p>O</p>
            </div>
        </div>
    </div>

    <!-- Scripts da IA -->

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
